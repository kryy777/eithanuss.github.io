<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Dona tu médula - USS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#f5f5f5" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main class="container">
      <div class="content">
        <h1 class="title">
          <span class="animate-text">Dona tu médula</span>
          <span class="animate-text delay-1">ahora</span>
        </h1>
        
        <div class="skeleton-container">
          <img 
            src="donaahora.jpg" 
            alt="Esqueleto señalando" 
            class="skeleton animate-skeleton"
            loading="lazy"
          />
        </div>
        
        <footer class="footer animate-footer">
          <img 
            src="logouss.png"
            alt="Logo USS"
            class="logo"
            loading="lazy"
          />
          <p>Universidad San Sebastián</p>
        </footer>
      </div>
    </main>
  </body>
</html>
